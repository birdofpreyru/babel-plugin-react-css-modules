version: 2
jobs:
  test-node-18:
    docker:
      - image: cimg/node:18.18 # Maintenance; EOL 2025.04.30
    steps:
      - checkout
      - restore_cache:
          key: node-modules-18-{{ checksum "package-lock.json" }}
      - run: npm install
      - save_cache:
          key: node-modules-18-{{ checksum "package-lock.json" }}
          paths:
            - node_modules
      - run: npm test
  test-node-20:
    docker:
      - image: cimg/node:20.8 # LTS; EOL 2026.04.30
    steps:
      - checkout
      - restore_cache:
          key: node-modules-20-{{ checksum "package-lock.json" }}
      - run: npm install
      - save_cache:
          key: node-modules-20-{{ checksum "package-lock.json" }}
          paths:
            - node_modules
      - run: npm test
  test-node-21:
    docker:
      - image: cimg/node:21.0 # Current; EOL 2024.06.01
    steps:
      - checkout
      - restore_cache:
          key: node-modules-21-{{ checksum "package-lock.json" }}
      - run: npm install
      - save_cache:
          key: node-modules-21-{{ checksum "package-lock.json" }}
          paths:
            - node_modules
      - run: npm test
  release:
    docker:
      - image: cimg/node:lts
    steps:
      - checkout
      - restore_cache:
          key: node-modules-lts-{{ checksum "package-lock.json" }}
      - run: npm install
      - save_cache:
          key: node-modules-lts-{{ checksum "package-lock.json" }}
          paths:
            - node_modules
      - run: npm test
      - run: npm run build
      - run: echo "//registry.npmjs.org/:_authToken=$NPM_TOKEN" >> ~/.npmrc
      - run: npm publish --access public

test-filters: &test-filters
  filters:
    tags:
      only: /.*/

workflows:
  version: 2
  build:
    jobs:
      - test-node-18:
          <<: *test-filters
      - test-node-20:
          <<: *test-filters
      - test-node-21:
          <<: *test-filters
      - release:
          filters:
            branches:
              ignore: /.*/
            tags:
              only: /v[0-9]+(\.[0-9]+)*(-rc\.\d+)?/
          requires:
            - test-node-18
            - test-node-20
            - test-node-21
